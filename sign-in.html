<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  <script type="module" crossorigin src="/f8-zoom-module-1/assets/main-YrO8utov.js"></script>
  <link rel="stylesheet" crossorigin href="/f8-zoom-module-1/assets/main-C9KEVijk.css">
</head>
<body>
    <div class="sign-in-wrapper">
        <div class="login-form">
            <div class="login-left-side">
                <div class="login-left-title">
                    One account for all services
                </div>
                <div class="login-left-p">
                    Hi there! Sign up an account and enjoy your shopping experience on
                </div>
                <a href="/sign-up.html">
                <button class="login-left-button">
                    CREATE NEW ACCOUNT
                </button>
                </a>
            </div>
            <div class="login-right-side">
                <div class="login-right-title">
                    SIGN IN
                </div>
                <div class="input-form-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-form-password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <a href="/src/index.html"><img src="/f8-zoom-module-1/assets/images/icon-login.svg" alt=""></a>
                </div>
                <div class="forgot">
                    Forgot password?
                </div>
                <div class="login-small-title">
                    Sign in with existing login from a social network account
                </div>
                <div class="login-icon-group">
                    <img src="/f8-zoom-module-1/assets/images/icon-google.svg" alt="">
                    <img src="/f8-zoom-module-1/assets/images/icon-github.svg" alt="">
                    <img src="/f8-zoom-module-1/assets/images/icon-apple.svg" alt="">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
