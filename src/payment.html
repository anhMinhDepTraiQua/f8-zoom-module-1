<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="payment-main-wrapper">
        <div class="payment-form-wrapper">
            <div class="payment-title">
                ONLINE PAYMENT
            </div>
            <div class="payment-info">
                <div class="payment-info-title">
                    Thông tin vận chuyển và thanh toán
                </div>
                <div class="payment-info-input">
                    <div class="single-payment-info-input">
                        <div class="label">Tên</div>
                        <input type="text">
                    </div>
                    <div class="single-payment-info-input1">
                        <div class="label">Email</div>
                        <input type="email">
                    </div>
                </div>
                <div class="payment-info-title">
                    Thông tin thanh toán
                </div>
                <div class="payment-info-input-bottom">
                    <div class="single-payment-info-input-bottom1">
                        <div class="label-input-bottom">
                        <div class="label-bottom">Số thẻ</div>
                        <input type="number" placeholder="Card number">
                        </div>
                        <img src="/assets/images/card.svg" alt="">
                    </div>
                    <div class="single-payment-info-input-bottom">
                        <div class="label-bottom">Hết hạn</div>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div class="single-payment-info-input-bottom">
                        <div class="label-bottom">Cvc</div>
                        <input type="text" placeholder="xxx">
                    </div>
                </div>
            </div>
        </div>
        <div class="payment-button">
            <button>Thanh toán</button>
        </div>
        <div class="payment-button2">
            <button>Hủy bỏ</button>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
