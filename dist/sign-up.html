<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  <script type="module" crossorigin src="/assets/main-CztCxRV1.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-hdfl8nIb.css">
</head>
<body>
    <div class="sign-up-wrapper">
        <div class="logup-form">
            <div class="logup-left-side">
                <div class="logup-left-title">
                    Easy steps to join  membership.
                </div>
                <div class="logup-left-p">
                    <div class="single-logup-p">
                        <img src="/assets/images/one.svg" alt="">
                        <p>Sign up using your email.</p>
                    </div>
                    <div class="single-logup-p">
                        <img src="/assets/images/two.svg" alt="">
                        <p>Please click the verification link in your registered email.</p>
                    </div>
                    <div class="single-logup-p">
                        <img src="/assets/images/three.svg" alt="">
                        <p>Complete the sign up form.</p>
                    </div>
                    <div class="single-logup-p">
                        <img src="/assets/images/four.svg" alt="">
                        <p>You are all set, start enjoy shopping in.</p>
                    </div>
                </div>
            </div>
            <div class="logup-right-side">
                <div class="logup-right-title">
                    SIGN UP
                </div>
                <div class="input-form-email">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="logup-button">
                <button >Send Verification Mail</button>
                </div>
                <div class="logup-small-title">
                    Sign in with existing login from a social network account
                </div>
                <div class="logup-icon-group">
                    <img src="/assets/images/icon-google.svg" alt="">
                    <img src="/assets/images/icon-github.svg" alt="">
                    <img src="/assets/images/icon-apple.svg" alt="">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
